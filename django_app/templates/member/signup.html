{% extends 'common/base.html' %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group">
      {{ field.label_tag}}
      {{ field }}
    </div>
  {% endfor %}
  <button type="submit" name="button">Sign up</button>
</form>
{% endblock %}
