{% extends 'common/base.html' %}

{% block content %}

<div class="col-sm-8 col-sm-offset-1">
    <h1>USER LOGIN</h1>
    <form action="" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="input-email" class="col-sm-2 control-label">이메일</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" id="input-email">
            </div>
        </div>
        <div class="form-group">
            <label for="input-password" class="col-sm-2 control-label">비밀번호</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="input-password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary col-sm-10 col-sm-offset-2">로그인</button>
    </form>
</div>
{% endblock %}}
